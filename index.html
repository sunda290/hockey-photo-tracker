<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hockey Photo Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 60px 40px;
      max-width: 900px;
    }

    .logo {
      width: 250px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    h1 span {
      background: linear-gradient(90deg, #b68d4c, #a4802f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .event-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .event-btn:hover {
      background-color: #0056b3;
    }

    .bg-image {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: 1;
      height: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .logo {
        width: 180px;
      }

      .event-btn {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="img/weekend-hockey-logo-large.webp" class="logo" alt="Weekend Hockey Logo" />
    <h1>HOCKEY <span>PHOTO</span> TRACKER</h1>

    <div class="buttons">
      <a href="florida.html" class="event-btn">Florida – Apr 11–13</a>
      <a href="niagara.html" class="event-btn">Niagara – Apr 11–13</a>
    </div>
  </div>

  <img src="img/face-off.jpg" class="bg-image" alt="Face Off Background" />

</body>
</html>
